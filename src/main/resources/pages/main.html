<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>

    <style>
        body {
            background: #dcdde0;
        }
        .bubble-container {
            height: 100vh;
        }
        .bubble-container .input-wrap textarea {
            margin: 0;
            width: calc(100% - 30px);
        }
    </style>


    <link rel="stylesheet" type="text/css" href="{{appUrl}}/css/bubble/styles/input.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{appUrl}}/css/bubble/styles/reply.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{appUrl}}/css/bubble/styles/says.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{appUrl}}/css/bubble/styles/setup.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{appUrl}}/css/bubble/styles/typing.css" media="screen"/>

    <link rel="stylesheet" type="text/css" href="{{precacheUrl}}/bundle.css" media="screen"/>
    <script type="text/javascript" src="{{precacheUrl}}/bundle.js" async></script>

</head>

<body>

<main id="chat"></main>

{{{serviceWorker}}}

<script src="{{appUrl}}/js/bubble/Bubbles.js"></script>
<script>

    // initialize by constructing a named function...
    // ...and add text processing plugin:
    var chatWindow = new Bubbles(document.getElementById("chat"), "chatWindow", {
        // the one that we care about is inputCallbackFn()
        // this function returns an object with some data that we can process from user input
        // and understand the context of it

        // this is an example function that matches the text user typed to one of the answer bubbles
        // this function does no natural language processing
        // this is where you may want to connect this script to NLC backend.
        inputCallbackFn: function(o) {
            // add error conversation block & recall it if no answer matched
            var miss = function() {
                chatWindow.talk(
                    {
                        "i-dont-get-it": {
                            says: [
                                "Sorry, I don't get it üòï. Pls repeat? Or you can just click below üëá"
                            ],
                            reply: o.convo[o.standingAnswer].reply
                        }
                    },
                    "i-dont-get-it"
                )
            }

            // do this if answer found
            var match = function(key) {
                setTimeout(function() {
                    chatWindow.talk(convo, key) // restart current convo from point found in the answer
                }, 600)
            }

            // sanitize text for search function
            var strip = function(text) {
                return text.toLowerCase().replace(/[\s.,\/#!$%\^&\*;:{}=\-_'"`~()]/g, "")
            }

            // search function
            var found = false
            o.convo[o.standingAnswer].reply.forEach(function(e, i) {
                strip(e.question).includes(strip(o.input)) && o.input.length > 0
                    ? (found = e.answer)
                    : found ? null : (found = false)
            })
            found ? match(found) : miss()
        }
    }) // done setting up chat-bubble

    // conversation object defined separately, but just the same as in the
    // "Basic chat-bubble Example" (1-basics.html)
    var convo = {
        ice: {
            says: ["Hi", "Would you like banana or ice cream?"],
            reply: [
                {
                    question: "Banana",
                    answer: "banana"
                },
                {
                    question: "Ice Cream",
                    answer: "ice-cream"
                }
            ]
        },
        banana: {
            says: ["üçå"],
            reply: [
                {
                    question: "Start Over",
                    answer: "ice"
                }
            ]
        },
        "ice-cream": {
            says: ["üç¶"],
            reply: [
                {
                    question: "Start Over",
                    answer: "ice"
                }
            ]
        }
    }

    // pass JSON to your function and you're done!
    chatWindow.talk(convo)
</script>
</body>
</html>
